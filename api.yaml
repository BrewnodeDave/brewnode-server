openapi: 3.0.1
info:
  title: Brewnode Server
  version: 2.0.0
paths:
  /brewing: 
    get:
      security:
      - basicAuth: []
      tags:
      - Brewnode
      summary: Get the current brew
      operationId: whatsBrewing
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

  /inventory:
    get:
      security:
      - basicAuth: []
      summary: Get my malt, hops, yeast etc
      operationId: getInventory
      tags:
      - Brewnode
      responses:
        '200':
          description: Success
      x-swagger-router-controller: brewnode

  /status:
    get:
      tags:
      - Brewnode
      summary: Get current status
      operationId: getStatus
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode
  /fill:
    put:
      tags:
      - Brewnode
      summary: Fill
      operationId: fill
      parameters:
      - name: litres
        in: query
        description: Fill litres
        required: true
        style: form
        explode: true
        schema:
          maximum: 49
          minimum: 1
          type: integer
          example: 10
      responses:
        200:
          description: Success
        404:
          description: The resource is not found.
      x-swagger-router-controller: brewnode

  /mash:
    put:
      tags:
      - Brewnode
      summary: Mash
      operationId: mash
      parameters:
      - name: steps
        in: query
        description: Mash Steps E.g. [{"tempC":65,"mins":60}]
        schema:
          $ref: '#/components/schemas/TemperatureProfile'
        required: true
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

  /heat:
    put:
      tags:
      - Brewnode
      summary: Turn on or off heater
      operationId: heat
      parameters:
      - name: onOff
        in: query
        description: Heater state
        schema:
          type: string
          enum:
          - On
          - Off
        required: true
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

  /restart:
