openapi: 3.0.1
info:
  title: Brewnode Server
  version: 2.0.0
  description: <h1>Brewnode</h1>This Brewnode Server is designed to be run on a RaspberryPi with custom hardware (my brewery) attached. However, if not running on a RaspberyPi, all brewing processes are simulated. This allows the code to be tested and debugged easily on any platform. <h1>Brewfather</h1>This API exposes the entire Brewfather V2 API. Authorize access by adding your username and password.
paths:
  /mysql/brewnames:
    get:
      tags:
      - Brewnode
      summary: Get all brewnames in mysql database.
      operationId: mysqlBrewnames
      responses:
        "200":
          description: Success
        "401":
          description: Missing or invalid credentials
      x-swagger-router-controller: mysql

  /brewdata:
    get:
      tags:
      - Brewnode
      summary: Fetch all data for particular brew.
      operationId: getBrewData
      parameters:
      - name: brewname
        in: query
        description: Name of the brew
        required: True
        schema:
          type: string
      responses:
        "200":
          description: Success
        "401":
          description: Missing or invalid credentials
      x-swagger-router-controller: brewnode
  
  /brewing: 
    get:
      security:
      - basicAuth: []
      tags:
      - Brewnode
      summary: Get the current brew
      description: Fetch the currently active brew from Brewfather
      operationId: whatsBrewing
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

  /inventory:
    get:
      security:
      - basicAuth: []
      summary: Get my malt, hops, yeast etc
      description: Fetch the all my ingredients from Brewfather
      operationId: getInventory
      tags:
      - Brewfather
      responses:
        '200':
          description: Success
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Too many requests. Please retry after 60 seconds.
        
      x-swagger-router-controller: brewnode

  /brewname:
    put:
      tags:
      - Brewnode
      summary: Set the brew name
      operationId: setBrewname
      parameters:
      - name: name
        in: query
        description: Name of the brew
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "My Brew"
      responses:
        "200":
          description: Success
        "500":
          description: Mysql error
      x-swagger-router-controller: brewnode

  /sensorStatus:
    get:
      tags:
      - Sensors
      summary: Get current status
      description: Return the values of all sensors etc.
      operationId: sensorStatus
      parameters:
      - name: name
        in: query
        description: Name of sensor status to fetch
        required: false
        style: form
        schema:
          type: string
          enum:
          - All
          - Temperatures
          - PumpKettle
          - PumpMash
          - PumpGlycol
          - TempKettle
          - TempMash
          - TempGlycol
          - TempWort
          - TempFermenter
          - ValveKettleIn
          - ValveMashIn
          - ValveChillWortIn
          - ValveFermentIn
          - Heater
          - GlycolHeater
          - GlycolChiller
          - Fan
          - Watchdog
          default: All
      responses:
        200:
          description: Success
        500:
          description: Error
      x-swagger-router-controller: brewnode
      
  /fill:
    put:
      tags:
      - Process
      summary: Fill the kettle
      operationId: fill
      parameters:
      - name: litres
        in: query
        description: Fill litres
        required: true
        style: form
        explode: true
        schema:
          maximum: 49
          minimum: 1
          type: number
          example: 10
      responses:
        200:
          description: Success
        404:
          description: The resource is not found.
      x-swagger-router-controller: brewnode

  /mash:
    put:
      tags:
      - Process
      summary: Mash
      description: Perform a series of mash steps
      operationId: mash
      parameters:
      - name: steps
        in: query
        description: Mash Steps E.g. [{"tempC":65,"mins":60}]
        schema:
          $ref: '#/components/schemas/MashProfile'
        required: true
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

  /heat:
    put:
      tags:
      - Kettle
      summary: Turn on or off kettle heater
      operationId: heat
      parameters:
      - name: onOff
        in: query
        description: Heater state
        schema:
          type: string
          enum:
          - On
          - Off
        required: true
      responses:
        "200":
          description: Success
      x-swagger-router-controller: brewnode

